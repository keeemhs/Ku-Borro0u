                <div id="image-slider">
                    <div class="slider-wrap">
                        <div class="slider slick-initialized slick-slider" data-article-id="474724307">

                                <div class="slick-track" style="opacity: 1; width: 729px; transform: translate3d(0px, 0px, 0px);">

                <h1 property="schema:name" id="article-title" style="margin-top:0px; font-size: 40px;">{{ articles.title }}</h1>
                <p id="article-category" style="font-size: 25px;">
                    {{ articles.categorie }} ∙ <time>{{ articles.exp_date }} 까지</time>
                </p>
                <p property="schema:priceValidUntil" datatype="xsd:date" content="2024-10-16"></p>
                <p rel="schema:url" resource="https://www.daangn.com/474724307"></p>
                <p property="schema:priceCurrency" content="KRW"></p>
                <p id="article-price" property="schema:price" content="80000.0" style="font-size:18px; font-weight:bold;">
                    {{ articles.price }}원
                </p>
                <div property="schema:description" id="article-detail">
                    <p>
                        {{ articles.notice }}
                    </p>
                </div>
                
                <div style="margin: auto; text-align: center;">
                    <div class="row mt-5">
                        <form method="post" class="col-12 text-center">

                    <input type="button" style="height: 50px; width: 150px; font-size: 30px; background-color: white;" value="나가기" onClick="history.go(-1)"> 
                </div>

            </section>
